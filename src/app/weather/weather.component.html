<div class="card-container">
    <app-navbar
        [myLocalStation]="myLocalStation"
    ></app-navbar>
    <app-wunder-ground
        *ngIf="activeStation == 'wg'"
        class="card-margins"
        [(wgCurrentForecast)]="wgCurrentForecast"
    >   
    </app-wunder-ground>
    <app-dark-sky
        *ngIf="activeStation == 'ds'"
        class="card-margins"
        [(dsCurrentForecast)]="dsCurrentForecast"
    >
    </app-dark-sky>
    <app-nws
        *ngIf="activeStation == 'nws'"
        class="card-margins"
        [(nwsCurrentForecast)]="nwsCurrentForecast"
    >
    </app-nws>
    <app-weatherbit
        *ngIf="activeStation == 'wb'"
        class="card-margins"
        [(wbCurrentForecast)]="wbCurrentForecast"
    >
    </app-weatherbit>
</div>
<!-- other station components to go here -->
<app-station-nav 
    (station)="setLocalStation($event)"
></app-station-nav>
<app-wg-body
    *ngIf="activeStation == 'wg'"
    [(wgHourlyForecast)]="wgHourlyForecast"
>

</app-wg-body>
